<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2 class="title">Authentifier</h2>
          <div class="input-field">
            <svg class="qr" height="70" viewBox="-40 0 512 512" width="30" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 80C0 53.5 21.5 32 48 32h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80zM64 96v64h64V96H64zM0 336c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V336zm64 16v64h64V352H64zM304 32h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H304c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48zm80 64H320v64h64V96zM256 304c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s7.2-16 16-16s16 7.2 16 16v96c0 8.8-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s-7.2-16-16-16s-16 7.2-16 16v64c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V304zM368 480a16 16 0 1 1 0-32 16 16 0 1 1 0 32zm64 0a16 16 0 1 1 0-32 16 16 0 1 1 0 32z"/>
            </svg>
            <input formControlName="code" name="code" id="code" type="text" class="input" placeholder="Votre Code">
          </div>
          <div class="input-field">
            <svg class="qr" height="70" viewBox="-64 0 512 512" width="30" xmlns="http://www.w3.org/2000/svg">
              <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
            </svg>
            <input formControlName="email" name="email" id="email" type="email" class="input" placeholder="Votre Email">
          </div>
          <div class="input-field">
            <svg class="qr" height="70" viewBox="-64 0 512 512"  width="30" xmlns="http://www.w3.org/2000/svg">
              <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
            <input formControlName="password" name="password" [type]="passwordFieldType" class="input" placeholder="Votre mot de passe">
            <svg  class="qr2" (click)="togglePasswordVisibility()" style="cursor: pointer;" viewBox="0 0 576 512" height="1.4em" xmlns="http://www.w3.org/2000/svg">
              <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
            </svg>
          </div>
          <div class="acc2">
            <a href="/motdepasse"><p>Mot de Pass Oublier? </p></a>
          </div>
          <div class="sub">
            <button type="submit" class="btn solid">
              Login
            </button>
            <div class="acc">
              <a href="/"><p>Retour à la page d'accueil </p></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <img src="/assets/logo.png" class="image" alt="" />
        <div class="content">
          <h3>Vous Pouvez Créer Votre Compte ici </h3>
          <button class="btn transparent" id="sign-up-btn" (click)="navigateToSignup()">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
